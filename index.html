<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange App</title>
    <link rel="shortcut icon" type="x-icon" href="logo.png">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    
    <main>
        <div class="container">
           <div class="fullContainer text-center">
                <div class="ustTaraf">
                    <div class="ustIcerik">
                        <div class="row tarihArea text-center animate__animated animate__backInDown">
                            <div class="tarih">
                                <h1 class="updateTime">Update Time</h1>
                                <h1 class="tarihText">20.05.2023</h1>
                            </div>
                        </div>
                        <div class="row üstKısım text-center">
                            <div class="col-6">
                                <div class="Area">
                                    <div class="area animate__animated animate__fadeInTopLeft">
                                        <ul>
                                            <li>
                                                <img class="logos" src="https://www.genelpara.com/assets/img/flag/USD.svg" alt="" >
                                                
                                            </li>
                                            <li>
                                                <h2 class="dolar">dolar</h2>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="Area">
                                    <div class="area animate__animated animate__fadeInTopRight">
                                        <ul>
                                            <li>
                                                <img class="logos" src="https://www.genelpara.com/assets/img/flag/EUR.svg" alt="">
                                            </li>
                                            <li>
                                                <h2 class="euro">euro</h2>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row altKısım text-center">
                            <div class="col-6">
                                <div class="Area">
                                    <div class="area animate__animated animate__fadeInBottomLeft">
                                        <ul>
                                            <li>
                                                <img class="logos" src="https://www.genelpara.com/assets/img/flag/GBP.svg" alt="">
                                            </li>
                                            <li>
                                                <h2 class="sterlin">sterlin</h2>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="Area">
                                    <div class="area animate__animated animate__fadeInBottomRight">
                                        <ul>
                                            <li>
                                                <img class="logos" src="https://www.genelpara.com/assets/img/gram.svg" alt="">
                                            </li>
                                            <li>
                                                <h2 class="altın">altın</h2>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="altTaraf">
                    <div class="altIcerik">
                        <div class="row convert text-center">
                            <div class="col-5 section">
                                <select class="form-select animate__animated animate__fadeInLeft" id="sol" aria-label="Default select example">
                                    <option selected value="TRY" class="solSelected">TRY</option>
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                    <option value="GBP">GBP</option>
                                  </select>
                            </div>
                            <div class="col-2" style="padding: 0 !important;">
                                <div class="div">
                                    <i class="fa-solid fa-arrow-right-arrow-left fa-beat animate__animated animate__rollIn"></i>
                                </div>
                            </div>
                            <div class="col-5 section">
                                    <select class="form-select animate__animated animate__fadeInRight" id="sag" aria-label="Default select example">
                                        <option selected value="USD" class="sagSelected">USD</option>
                                        <option value="TRY">TRY</option>
                                        <option value="EUR">EUR</option>
                                        <option value="GBP">GBP</option>
                                    </select>
                            </div>
                        </div>    
                        <div class="row veriAlma">
                            <div class="col-12 miktar">
                                <div class="input-group animate__animated animate__flipInX">
                                    <input type="text" class="form-control text-center" placeholder="Amount" aria-label="Username">
                                    <button type="submit" class="btn" id="submitBtn"><i class="fa-solid fa-money-bill-transfer" style="color: #fff;"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="row donusum">
                            <div class="col-12">
                                <div class="moneyArea animate__animated animate__fadeInUp ">
                                    <h4 class="moneyText">
                                        Convert
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>     
            </div> 
        </div>
        
    </main>

    <script>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
